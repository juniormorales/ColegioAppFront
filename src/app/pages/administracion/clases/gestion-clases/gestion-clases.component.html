<div class=" content">
    <div class=" row mt-5 ml-auto mr-auto">
        <ol class=" breadcrumb bg-transparent ml-3">
            <li class=" breadcrumb-item active">Gestion de Clases</li>
            <li class=" breadcrumb-item"><a routerLink="/administracion/clases/grupo"> Grupos </a>
            </li>
        </ol>
        <div class="card">
            <div class=" card-body">
                <div class="col">
                    <div class="button-group">
                        <button class="btn btn-primary" (click)="nuevaClase()">Nueva Clase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 ml-auto mr-auto">
        <h2 class=" text-center">Clases Registradas</h2>
    </div>
    <div class="row mt-5">
        <div class=" col-md-12">
            <div class="card">
                <div class=" card-body">
                    <div class=" toolbar">
                        <div class="dataTables_wrapper py-4">
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label> Mostrar
                                            <select name="datatable_length" aria-controls="datatable"
                                                class="form-control form-control-sm" (change)="entriesChange($event)">
                                                <option value="10" [selected]="entries == 10">10</option>
                                                <option value="25" [selected]="entries == 25">25</option>
                                                <option value="50" [selected]="entries == 50">50</option>
                                                <option value="-1" [selected]="entries == -1">All</option>
                                            </select> registros
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-1">
                                    <label class="text-end">Filtrar por:</label>
                                </div>
                                <div class="col-sm-12 col-md-2 mt-3 mt-md-0">
                                    <div id="datatable_filter" class="dataTables_filter">
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Numero Salon" aria-controls="datatable"
                                            (keyup)="filterTableBySalon($event)" name="searchsalon" [(ngModel)]="searchSalon" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-2 mt-3 mt-md-0">
                                    <div id="datatable_filter" class="dataTables_filter">
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Turno" aria-controls="datatable"
                                            (keyup)="filterTableByTurno($event)" name="searchturno" [(ngModel)]="searchTurno" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-2 mt-3 mt-md-0">
                                    <div id="datatable_filter" class="dataTables_filter">
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Nivel" aria-controls="datatable"
                                            (keyup)="filterTableByNivel($event)" name="searchnivel" [(ngModel)]="searchNivel"/>
                                    </div>
                                </div>
                            </div>
                            <ngx-datatable id="print-section" class="bootstrap selection-cell mt-3"
                                [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                                [limit]="entries != -1 ? entries : undefined" [rows]="temp" [scrollbarH]="true">
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>NÂ° de Salon</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.ambiente.numero}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Turno</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.turno.descripcion}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Nivel</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.nivel.descripcion}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Grado</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.grado.descripcion}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Seccion</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.seccion.descripcion}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Actualizar</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        <i class="mdi mdi-pencil" id="edital" (click)="editarclase(row)"
                                            aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Dar baja</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        <i class="mdi mdi-delete" id="darbaja" (click)="darBajaAlumno(alumno)"
                                            aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                                    </ng-template>
                                </ngx-datatable-column>

                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
