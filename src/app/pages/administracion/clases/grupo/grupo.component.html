<div class="content">
    <div class=" row col-md-10 mr-auto ml-auto">
        <ol class=" breadcrumb bg-transparent ml-3">
            <li class=" breadcrumb-item active"><a routerLink="/administracion/clases/gestionclase"> Gestion de Clases
                </a></li>
            <li class=" breadcrumb-item">Grupos </li>
        </ol>
        <div class="card">
            <div class=" card-body">
                <div class="col">
                    <p class="text-center">{{nivel.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-12">
            <app-grupo-grado [recibirNivel]="enviarNivel.asObservable()"></app-grupo-grado>
        </div>
    </div>
</div>
