<div class=" content">
  <ngx-spinner bdColor="rgba(0, 0, 0, 1)">
    <img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />
  </ngx-spinner>
  <div class=" col-md-10 mr-auto ml-auto">
    <div class=" wizard-container">
      <div class="bs-stepper card card-wizard" data-color="red" id="wizardProfile">
        <form [formGroup]="alumnoForm" (ngSubmit)="onRegister()">
          <div class="card-header text-center">
            <h3 class=" card-title">Registro Alumnos</h3>
            <h5 class=" description">
              Registro de nuevo alumno AÃ±o {{ano_actual}}
            </h5>
            <div class=" wizard-navigation">
              <div class=" progress-with-circle">
                <progressbar class="progress-bar" [value]="value">
                </progressbar>
              </div>
              <ul class="nav nav-pills nav-pills-danger bs-stepper-header">
                <li class="step nav-item" data-target="#personal">
                  <a class="step-trigger nav-link active" [ngClass]="{ checked: checked }"
                    (click)="value = 15; $event.preventDefault(); checked = true">
                    <i class=" tim-icons icon-single-02" (click)="checked = true"></i>
                    <p (click)="checked = true">Datos Personales</p>
                  </a>
                </li>
                <li class="step nav-item" data-target="#imagen">
                  <a class="step-trigger nav-link" [ngClass]="{ checked: checked1 }"
                    (click)="value = 50; $event.preventDefault(); checked1 = true">
                    <i class=" tim-icons icon-camera-18" (click)="checked1 = true"></i>
                    <p (click)="checked1 = true">Foto</p>
                  </a>
                </li>
                <li class="step nav-item" data-target="#direccion">
                  <a class="step-trigger nav-link" [ngClass]="{ checked: checked2 }"
                    (click)="value = 85; $event.preventDefault(); checked2 = true">
                    <i class=" tim-icons icon-square-pin" (click)="checked2 = true"></i>
                    <p (click)="checked2 = true">Direccion</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="bs-stepper-content card-body">
            <div class=" tab-content">
              <div class="show tab-pane" id="personal">
                <app-registrostep1 [(wizard)]="wizard" [alumnoForm]="alumnoForm"></app-registrostep1>
              </div>
              <div class="show tab-pane" id="imagen">
                <app-registrostep2  (fileEvent)="capturarImagen($event)"></app-registrostep2>
              </div>
              <div class="show tab-pane" id="direccion">
                <app-registrostep3 [(wizard)]="wizard" [alumnoForm]="alumnoForm"></app-registrostep3>
              </div>
            </div>
          </div>
          <div class=" card-footer">
            <div class=" pull-right">
              <input *ngIf="value<85; else finalizar" class=" btn btn-next btn-fill btn-danger btn-wd" name="next" type="button" value="Siguiente"
              (click)="next()" />  
              <ng-template #finalizar>
                <input  class=" btn btn-next btn-fill btn-danger btn-wd" name="finalizar" type="submit" value="Registrar"/>
              </ng-template>
           
            </div>
            <div class="pull-left">
              <input class=" btn btn-previous btn-fill btn-default btn-wd" name="previous" type="button"
                (click)="previous()" value="Anterior" />
            </div>
            <div class=" clearfix"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
