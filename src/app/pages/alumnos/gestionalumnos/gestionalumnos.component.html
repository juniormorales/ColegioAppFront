<div class=" content">
    <div class=" row mt-5">
        <div class="card">
            <ngx-spinner bdColor="rgba(0, 0, 0, 1)">
                <img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />
            </ngx-spinner>
            <app-filtrar-nivel-grado-seccion [(grado)]="grado" [(nivel)]="nivel" [(seccion)]="seccion"
                (enviarEvento)="filtrarAlumnos()"></app-filtrar-nivel-grado-seccion>
        </div>
    </div>
    <div class="col-md-8 ml-auto mr-auto">
        <h2 class=" text-center">Lista de Alumnos</h2>
    </div>
    <div class="row mt-5">
        <div class=" col-md-12">
            <div class="card">
                <div class=" card-body">
                    <div class=" toolbar">
                        <div class="dataTables_wrapper py-4">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label> Mostrar
                                            <select name="datatable_length" aria-controls="datatable"
                                                class="form-control form-control-sm" (change)="entriesChange($event)">
                                                <option value="10" [selected]="entries == 10">10</option>
                                                <option value="25" [selected]="entries == 25">25</option>
                                                <option value="50" [selected]="entries == 50">50</option>
                                                <option value="-1" [selected]="entries == -1">All</option>
                                            </select> entradas
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div id="datatable_filter" class="dataTables_filter">
                                        <label>
                                            <input type="search" class="form-control form-control-sm"
                                                placeholder="Search records" aria-controls="datatable"
                                                (keyup)="filterTable($event)" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <ngx-datatable
                            id="print-section"
                            class="bootstrap selection-cell"
                            [columnMode]="'force'"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [rowHeight]="'auto'"
                            [limit]="entries != -1 ? entries : undefined"
                            [rows]="temp"
                            [selected]="selected"
                            [selectionType]="'multiClick'"
                            (activate)="onActivate($event)"
                            (select)="onSelect($event)"
                          >
                          <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Ver</span>
                              </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <i class="mdi mdi-eye" id="verdeta" (click)="verDetalleAlumno(alumno)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                            </ng-template>
                        </ngx-datatable-column>
                            <ngx-datatable-column>
                                <ng-template ngx-datatable-header-template>
                                    <span>DNI</span>
                                  </ng-template>
                                  <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.persona.dni}}
                                  </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column >
                                <ng-template ngx-datatable-header-template>
                                    <span>Nombre</span>
                                  </ng-template>
                                  <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.persona.nombres + ' ' + row.persona.apellidos}}
                                  </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column>
                                <ng-template ngx-datatable-header-template>
                                    <span>AÃ±os de estudio</span>
                                  </ng-template>
                                  <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.ano_estudio}}
                                  </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column>
                                <ng-template ngx-datatable-header-template>
                                    <span>Promedio</span>
                                  </ng-template>
                                  <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.promedioGeneral}}
                                  </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column>
                                <ng-template ngx-datatable-header-template>
                                    <span>Estado</span>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.estado==0?'No Matriculado':row.estado==1?'Matriculado':'Suspendido'}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column>
                                <ng-template ngx-datatable-header-template>
                                    <span>Actualizar</span>
                                  </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <i class="mdi mdi-pencil" id="edital" (click)="editarAlumno(alumno)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column>
                                <ng-template ngx-datatable-header-template>
                                    <span>Dar baja</span>
                                  </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <i class="mdi mdi-delete" id="darbaja" (click)="darBajaAlumno(alumno)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                                </ng-template>
                            </ngx-datatable-column>
                            
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
