<div class=" modal-content encabezado">
    <div class="modal-header">

        <button aria-hidden="true" class=" close" (click)="cerrarModal()" type="button">
            <i class=" tim-icons icon-simple-remove"> </i>
        </button>
        <h6 class="modal-title">Detalles </h6>
    </div>
    <div class="modal-body">
        <div class=" row ml-3 mr-3">
            <div class=" card card-subcategories card-plain">
                <tabset class="nav-pills-danger nav-pills-icons justify-content-center "  type="pills">
                    <tab>
                        <ng-template tabHeading>
                            <i class="tim-icons icon-badge"> </i>Personal
                        </ng-template>
                        <app-informacion-personal [input_alumno]="input_alumno"></app-informacion-personal>
                    </tab>
                    <tab>
                        <ng-template tabHeading>
                            <i class="tim-icons icon-single-copy-04"> </i> Historial
                        </ng-template>
                        <p>
                            Completely synergize resource taxing relationships via premier
                            niche markets. Professionally cultivate one-to-one customer
                            service with robust ideas. <br />

                            <br />

                            Dynamically innovate resource-leveling customer service for
                            state of the art customer service.
                        </p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
