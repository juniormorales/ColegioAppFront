<div class=" content">
    <ngx-spinner bdColor="rgba(0, 0, 0, 1)">
        <img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />
    </ngx-spinner>
    <div class=" col-md-10 mr-auto ml-auto">
        <div class="wizard-container">
            <div class="col-md-8 ml-auto mr-auto pt-5">
                <h2 class=" text-center">Matricula virtual</h2>
            </div>
            <div class="row mt-5">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title text-center p-2">
                            <h4>Informacion del alumno registrado</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 input-group">
                                <label class="pl-3 w-100"> DNI </label>
                                <div class="col-lg-5">
                                    <div class=" form-group">
                                        <input class=" form-control" type="number" name="dni" [(ngModel)]="dni" />
                                    </div>
                                </div>
                                <div class="col-lg-7 ">
                                    <button class="btn btn-primary btn-sm btn-block" (click)="buscarDatosAlumno()">Buscar</button>
                                </div>
                            </div>
                            <div class="col-md-4 input-group">
                                <label class="pl-3 w-100"> Apellidos </label>
                                <div class=" col">
                                    <div class=" form-group">
                                        <input class=" form-control" disabled type="text" [(ngModel)]="apellido" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 input-group">
                                <label class="pl-3 w-100"> Nombres </label>
                                <div class=" col">
                                    <div class=" form-group">
                                        <input class=" form-control" disabled type="text"  [(ngModel)]="nombre"/>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title text-center p-2">
                            <h4>Proceso Matricula</h4>
                        </div>
                        <div class="row">
        
                        </div>
                    </div>
                    <div class="card-body">
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
